<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="LessOnline 2026 — Save the Date">
  <meta property="og:description" content="June 5–7, 2026 | Lighthaven, Berkeley CA">
  <meta property="og:url" content="https://less.online/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="LessOnline 2026 — Save the Date">
  <meta name="twitter:description" content="June 5–7, 2026 | Lighthaven, Berkeley CA">
  <link rel="shortcut icon" type="image/jpg" href="/public/LessOnlineLogo.png" />
  <title>LessOnline 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --accent: #a8adb4;
      --accent-light: #c5c9cf;
      --accent-dark: #8a8f96;
    }

    body {
      font-family: Georgia, "Times New Roman", serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse 80% 60% at 50% 40%, #151719 0%, #0b0c0e 50%, #050506 100%);
      color: #ece8e2;
      padding: 32px;
    }

    .page {
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    .label {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: var(--accent);
      margin-bottom: 36px;
    }

    h1 {
      font-size: 78px;
      font-weight: normal;
      letter-spacing: 0.8px;
      line-height: 1.05;
      margin-bottom: 36px;
    }

    h1 .year {
      color: var(--accent-dark);
    }

    .event-meta {
      margin: 0 auto 36px;
      padding: 0 20px;
      max-width: 560px;
    }

    .date {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 0.6px;
      color: var(--accent-light);
      margin-bottom: 10px;
    }

    .location {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 20px;
      font-weight: 400;
      color: var(--accent);
      font-style: italic;
    }

    .description {
      font-size: 18px;
      line-height: 1.65;
      color: var(--accent-dark);
      margin-bottom: 48px;
    }

    .cta {
      display: inline-block;
      padding: 16px 40px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #111315;
      background: var(--accent);
      border: none;
      border-radius: 2px;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    }

    .cta:hover {
      transform: translateY(-1px);
      background: var(--accent-light);
      box-shadow: 0 4px 20px rgba(168, 173, 180, 0.15);
    }

    .cta:active {
      transform: translateY(0);
    }

    .past {
      margin-top: 48px;
      font-size: 13px;
    }

    .past a {
      color: var(--accent-dark);
      text-decoration: none;
      transition: color 0.2s;
    }

    .past a:hover {
      color: var(--accent);
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 52px;
      }

      .label {
        font-size: 13px;
        letter-spacing: 5px;
      }

      .date {
        font-size: 28px;
      }

      .location {
        font-size: 18px;
      }

      .description {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <p class="label">Save the Date</p>
    <h1>LessOnline<span class="year">2026</span></h1>
    <div class="event-meta">
      <p class="date">June 5 – 7</p>
      <p class="location">Lighthaven · Berkeley, CA</p>
    </div>
    <p class="description">
      A festival for truthseeking and blogging.
    </p>
    <a href="/subscribe" class="cta">Subscribe for updates</a>
    <p class="past"><a href="/2025">LessOnline 2025</a></p>
  </div>
</body>
</html>
